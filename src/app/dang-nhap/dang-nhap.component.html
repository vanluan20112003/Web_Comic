<section class="header pt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-7 d-flex">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <div class="avatar">
                            <a [routerLink]="['']">
                                <img src="./assets/image/Manga.jpeg" alt="Avatar">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="d-flex align-items-center">
                            <a [routerLink]="['']">
                                <div class="ten-trang-web nun-nhay">Phê Truyện</div>
                            </a>
                        </div>
                    </div>

            </div>

        </div>

<div class="login-container">
    <h1>Đăng Nhập</h1>
    <form>
        <div class="form-group">
            <label for="username">Tài Khoản:</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
        </div>
        <div class="form-group">
            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Ghi Nhớ</label>
        </div>
        <button type="submit">Đăng Nhập</button>
    </form>
    <div class="row mt-4">
        <div class="col-md-6">
            <p><a [routerLink]="['']"><i class="fas fa-undo"></i>Back</a></p>
        </div>

        <div class="col-md-6">
            <p>Quên Mật Khẩu??</p>
        </div>

    </div>
    <p><a [routerLink]="['/DangKi']">Chưa có tài khoản? Đăng Kí</a></p>

</div>
